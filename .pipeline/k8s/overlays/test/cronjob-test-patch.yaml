apiVersion: batch/v1
kind: CronJob
metadata:
  name: reconcile-transactions
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: reconcile
            # Use test environment image tag (will be set by kustomization.yaml)
            image: klinematrix/backend:test-v0.5.4
            env:
            # MongoDB connection from External Secrets Operator
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: mongodb-connection
                  key: connection-string
            # DashScope API key (required by settings even though worker doesn't use it)
            - name: DASHSCOPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: alibaba-api-keys
                  key: dashscope-api-key
            # Environment
            - name: ENVIRONMENT
              value: "test"

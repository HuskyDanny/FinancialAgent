apiVersion: batch/v1
kind: CronJob
metadata:
  name: portfolio-analysis
  namespace: klinematrix-test
  labels:
    app: portfolio-agent
    component: cronjob
spec:
  # Schedule: Hourly during market hours (9 AM - 4 PM ET, Mon-Fri)
  # Cron: minute hour day month weekday
  schedule: "0 9-16 * * 1-5"
  timeZone: "America/New_York"

  # Prevent overlapping runs
  concurrencyPolicy: Forbid

  # Keep history for debugging
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3

  jobTemplate:
    metadata:
      labels:
        app: portfolio-agent
        component: job
    spec:
      # Give job 15 minutes to complete
      activeDeadlineSeconds: 900

      template:
        metadata:
          labels:
            app: portfolio-agent
            component: pod
        spec:
          restartPolicy: OnFailure

          containers:
          - name: portfolio-agent
            image: financialagent.azurecr.io/klinematrix/backend:test-v0.5.13
            imagePullPolicy: Always

            command:
            - python
            - scripts/run_portfolio_analysis.py

            env:
            # MongoDB connection
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: financial-agent-secrets
                  key: mongodb-url

            # Redis connection
            - name: REDIS_URL
              value: redis://redis:6379

            # Alpha Vantage API (MCP tools)
            - name: ALPHA_VANTAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: financial-agent-secrets
                  key: alpha-vantage-api-key

            # Alibaba DashScope (LLM)
            - name: DASHSCOPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: financial-agent-secrets
                  key: dashscope-api-key

            # Alpaca (optional - for historical data)
            - name: ALPACA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: financial-agent-secrets
                  key: alpaca-api-key
                  optional: true

            - name: ALPACA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: financial-agent-secrets
                  key: alpaca-secret-key
                  optional: true

            # Environment
            - name: ENVIRONMENT
              value: "test"

            resources:
              requests:
                memory: "512Mi"
                cpu: "500m"
              limits:
                memory: "1Gi"
                cpu: "1000m"

            # Security context
            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false  # Need to write logs
              capabilities:
                drop:
                - ALL

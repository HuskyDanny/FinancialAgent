apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: klinematrix-test

# Override namespace
namespace: klinematrix-test

# Base configuration
resources:
- ../../base
- alibaba-config.yaml
- secrets.yaml
- rbac.yaml

# Test environment overrides
patches:
- path: backend-test-patch.yaml
- path: frontend-test-patch.yaml

# Environment-specific labels
labels:
- pairs:
    environment: test

# Test-specific image tags (versioned for stability)
images:
- name: klinematrix/backend
  newName: financialagent-gxftdbbre4gtegea.azurecr.io/klinematrix/backend
  newTag: "test-v0.5.11"
- name: klinematrix/frontend
  newName: financialagent-gxftdbbre4gtegea.azurecr.io/klinematrix/frontend
  newTag: "test-v0.8.14"

# Resource limits for test (10 beta users)
replicas:
- name: backend
  count: 1
- name: frontend
  count: 1

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  template:
    spec:
      containers:
      - name: frontend
        env:
        - name: REACT_APP_DEBUG
          value: "false"
        - name: REACT_APP_API_URL
          value: "https://klinematrix.com/api"
        # Test environment resource limits (optimized for static NGINX)
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  template:
    spec:
      containers:
      - name: frontend
        env:
        - name: REACT_APP_DEBUG
          value: "false"
        - name: REACT_APP_API_URL
          value: "https://klinematrix.com/api"
        # Test environment resource limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

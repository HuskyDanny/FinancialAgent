# External Secrets - managed by Azure Key Vault
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: azure-keyvault-store
  namespace: klinematrix-test
spec:
  provider:
    azurekv:
      authType: WorkloadIdentity
      vaultUrl: "https://klinematrix-test-kv.vault.azure.net"
      serviceAccountRef:
        name: klinematrix-sa

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-secrets
  namespace: klinematrix-test
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: SecretStore
  target:
    name: app-secrets
    creationPolicy: Owner
  data:
  - secretKey: jwt-secret-key
    remoteRef:
      key: jwt-secret-key-test
  - secretKey: dashscope-api-key
    remoteRef:
      key: alibaba-dashscope-api-key-test
  - secretKey: mongodb-url
    remoteRef:
      key: mongodb-connection-string-test
  - secretKey: tencent-secret-id
    remoteRef:
      key: tencent-secret-id-test
  - secretKey: tencent-secret-key
    remoteRef:
      key: tencent-secret-key-test
  - secretKey: langfuse-public-key
    remoteRef:
      key: langfuse-public-key
  - secretKey: langfuse-secret-key
    remoteRef:
      key: langfuse-secret-key

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: langfuse-secrets
  namespace: klinematrix-test
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: SecretStore
  target:
    name: langfuse-secrets
    creationPolicy: Owner
  data:
  - secretKey: database-url
    remoteRef:
      key: langfuse-database-url
  - secretKey: polardb-password
    remoteRef:
      key: langfuse-polardb-password
  - secretKey: oss-access-key-id
    remoteRef:
      key: langfuse-oss-access-key-id
  - secretKey: oss-access-key-secret
    remoteRef:
      key: langfuse-oss-access-key-secret
  - secretKey: nextauth-secret
    remoteRef:
      key: langfuse-nextauth-secret
  - secretKey: salt
    remoteRef:
      key: langfuse-salt
  - secretKey: clickhouse-password
    remoteRef:
      key: langfuse-clickhouse-password

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: klinematrix-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-metrics-reader
  namespace: klinematrix-test
rules:
  # Allow reading pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Allow reading nodes (cluster-wide, but limited by RoleBinding to namespace)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  # Allow reading pod metrics from metrics-server
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-metrics-reader-binding
  namespace: klinematrix-test
subjects:
  - kind: ServiceAccount
    name: backend-sa
    namespace: klinematrix-test
roleRef:
  kind: Role
  name: backend-metrics-reader
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for node metrics (nodes are cluster-scoped)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-metrics-reader
rules:
  # Allow reading nodes
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  # Allow reading node metrics from metrics-server
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes"]
    verbs: ["get", "list"]
---
# ClusterRoleBinding for node metrics
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backend-node-metrics-reader
subjects:
  - kind: ServiceAccount
    name: backend-sa
    namespace: klinematrix-test
roleRef:
  kind: ClusterRole
  name: node-metrics-reader
  apiGroup: rbac.authorization.k8s.io

apiVersion: batch/v1
kind: CronJob
metadata:
  name: portfolio-analysis-trigger
spec:
  # Disabled - portfolio analysis not needed in production
  suspend: true
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: acr-secret
          containers:
          - name: trigger
            env:
            # Admin secret for HTTP trigger authentication
            - name: ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: admin-secret

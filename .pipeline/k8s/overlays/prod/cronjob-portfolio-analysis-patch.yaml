apiVersion: batch/v1
kind: CronJob
metadata:
  name: portfolio-analysis
spec:
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: acr-secret
          containers:
          - name: portfolio-analyzer
            image: klinematrix/backend  # Will be replaced by Kustomize
            env:
            # MongoDB connection
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: mongodb-url

            # Redis connection (internal cluster service)
            - name: REDIS_URL
              value: "redis://redis-service:6379"

            # Alibaba DashScope API (required for LLM agent)
            - name: DASHSCOPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: dashscope-api-key

            # Alpaca Trading API (required for order placement)
            - name: ALPACA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: alpaca-api-key
            - name: ALPACA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: alpaca-secret-key
            - name: ALPACA_BASE_URL
              value: "https://paper-api.alpaca.markets"

            # Alpha Vantage Market Data API (required for market movers)
            - name: ALPHA_VANTAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: alpha-vantage-api-key

            # Environment
            - name: ENVIRONMENT
              value: "production"

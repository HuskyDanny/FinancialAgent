apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  template:
    spec:
      containers:
      - name: backend
        image: klinematrix/backend  # Will be replaced by Kustomize
        env:
        # MongoDB connection
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: mongodb-url

        # Redis connection (internal cluster service)
        - name: REDIS_URL
          value: "redis://redis-service:6379"

        # Alibaba DashScope API
        - name: DASHSCOPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: dashscope-api-key

        # Tencent Cloud Email
        - name: TENCENT_SECRET_ID
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: tencent-secret-id
        - name: TENCENT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: tencent-secret-key

        # JWT Authentication
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: jwt-secret

        # Environment
        - name: ENVIRONMENT
          value: "production"

        # Production resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

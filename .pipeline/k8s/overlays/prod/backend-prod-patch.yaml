apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  template:
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: backend
        image: klinematrix/backend  # Will be replaced by Kustomize
        env:
        # MongoDB connection
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: mongodb-url

        # Redis connection (internal cluster service)
        - name: REDIS_URL
          value: "redis://redis-service:6379"

        # Alibaba DashScope API
        - name: DASHSCOPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: dashscope-api-key

        # Tencent Cloud Email
        - name: TENCENT_SECRET_ID
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: tencent-secret-id
        - name: TENCENT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: tencent-secret-key

        # JWT Authentication
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: jwt-secret

        # Alpaca Trading API
        - name: ALPACA_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: alpaca-api-key
        - name: ALPACA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: alpaca-secret-key
        - name: ALPACA_BASE_URL
          value: "https://paper-api.alpaca.markets"

        # Alpha Vantage Market Data API
        - name: ALPHA_VANTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: alpha-vantage-api-key

        # FRED API (Federal Reserve Economic Data)
        - name: FRED_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: fred-api-key

        # Alibaba Cloud OSS (for feedback image uploads)
        - name: OSS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: oss-access-key
        - name: OSS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: oss-secret-key
        - name: OSS_ENDPOINT
          value: "oss-cn-shanghai.aliyuncs.com"
        - name: OSS_BUCKET
          value: "klinecubic-financialagent-oss"

        # Admin secret for CronJob authentication
        - name: ADMIN_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: admin-secret

        # Environment
        - name: ENVIRONMENT
          value: "production"

        # CORS Configuration
        - name: CORS_ORIGINS
          value: '["https://klinecubic.cn"]'

        # Kubernetes namespace for metrics collection
        - name: KUBERNETES_NAMESPACE
          value: "klinematrix-prod"

        # Langfuse Observability (in-cluster)
        # Note: API keys need to be created in Langfuse UI at https://monitor.klinecubic.cn
        # Then add langfuse-public-key and langfuse-secret-key to backend-secrets
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: langfuse-public-key
              optional: true
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: langfuse-secret-key
              optional: true
        - name: LANGFUSE_HOST
          value: "http://langfuse-server:3000"

        # Production resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

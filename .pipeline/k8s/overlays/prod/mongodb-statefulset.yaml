apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    app: mongodb
    component: database
spec:
  serviceName: mongodb-service
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        component: database
    spec:
      serviceAccountName: klinematrix-sa
      imagePullSecrets:
      - name: acr-secret
      # No node affinity when using emptyDir - schedule on any available node
      securityContext:
        runAsNonRoot: true
        runAsUser: 999  # mongodb user
        fsGroup: 999
      containers:
      - name: mongodb
        image: financialagent-gxftdbbre4gtegea.azurecr.io/mongo:7.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
          name: mongo
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-root-password
        - name: MONGO_INITDB_DATABASE
          value: "klinematrix_prod"
        args:
        - "--wiredTigerCacheSizeGB=1"  # ~33% of 3Gi memory limit
        - "--bind_ip_all"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # MongoDB needs write access
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: data
          mountPath: /data/db
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "2Gi"  # Fit on u1 nodes (4GB total)
            cpu: "200m"
          limits:
            memory: "3Gi"  # Allow headroom
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: tmp
        emptyDir: {}
      - name: data
        emptyDir:
          sizeLimit: 10Gi  # Ephemeral storage for testing, data lost on pod restart

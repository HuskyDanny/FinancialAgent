apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: financial-agent-dev

# Base configuration
resources:
- ../../base
- alibaba-config.yaml
- secrets.yaml

# Dev environment overrides
patchesStrategicMerge:
- backend-dev-patch.yaml
- frontend-dev-patch.yaml

# Environment-specific labels
commonLabels:
  environment: dev

# Dev-specific image tags (version + dev suffix)
images:
- name: financial-agent/backend
  newTag: "0.1.0-dev"
- name: financial-agent/frontend
  newTag: "0.1.0-dev"

# Resource limits for dev
replicas:
- name: backend
  count: 1
- name: frontend
  count: 1

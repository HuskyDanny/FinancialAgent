# External Secrets - managed by Azure Key Vault
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: azure-keyvault-store
  namespace: financial-agent-dev
spec:
  provider:
    azurekv:
      authType: WorkloadIdentity
      vaultUrl: "https://financial-agent-dev-kv.vault.azure.net"
      serviceAccountRef:
        name: financial-agent-sa

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alibaba-secrets
  namespace: financial-agent-dev
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: SecretStore
  target:
    name: alibaba-secrets
    creationPolicy: Owner
  data:
  - secretKey: dashscope-api-key
    remoteRef:
      key: alibaba-dashscope-api-key-dev

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: database-secrets
  namespace: financial-agent-dev
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: SecretStore
  target:
    name: database-secrets
    creationPolicy: Owner
  data:
  - secretKey: url
    remoteRef:
      key: database-url-dev


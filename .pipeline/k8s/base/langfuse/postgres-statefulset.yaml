apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-postgres
  labels:
    app: langfuse-postgres
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-postgres
  template:
    metadata:
      labels:
        app: langfuse-postgres
        component: database
    spec:
      serviceAccountName: klinematrix-sa
      imagePullSecrets:
      - name: acr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 999  # postgres user
        fsGroup: 999
      containers:
      - name: postgres
        image: financialagent-gxftdbbre4gtegea.azurecr.io/klinecubic/postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "langfuse"
        - name: POSTGRES_USER
          value: "langfuse"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: postgres-password
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # PostgreSQL needs write access
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - langfuse
            - -d
            - langfuse
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - langfuse
            - -d
            - langfuse
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: tmp
        emptyDir: {}
      # Using emptyDir for data - WARNING: Data lost on pod restart
      # TODO: Switch to PVC when budget available
      - name: data
        emptyDir:
          sizeLimit: 10Gi

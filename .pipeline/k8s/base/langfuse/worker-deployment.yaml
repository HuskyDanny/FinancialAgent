apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-worker
  labels:
    app: langfuse-worker
    component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-worker
  template:
    metadata:
      labels:
        app: langfuse-worker
        component: observability
    spec:
      serviceAccountName: klinematrix-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: langfuse-worker
        image: langfuse/langfuse-worker:3
        imagePullPolicy: IfNotPresent
        env:
        # Database
        - name: POLARDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: polardb-password
        - name: DATABASE_URL
          value: "postgresql://km_admin:$(POLARDB_PASSWORD)@aliyun-polardb-klinematrix.rwlb.rds.aliyuncs.com:5432/langfuse"

        # ClickHouse
        - name: CLICKHOUSE_URL
          value: "http://langfuse-clickhouse:8123"
        - name: CLICKHOUSE_USER
          value: "langfuse"
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: clickhouse-password
        - name: CLICKHOUSE_MIGRATION_URL
          value: "clickhouse://langfuse:$(CLICKHOUSE_PASSWORD)@langfuse-clickhouse:9000/langfuse"
        - name: CLICKHOUSE_CLUSTER_ENABLED
          value: "false"

        # Redis
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"

        # S3/OSS Event Uploads
        # SECURITY NOTE: Using HTTP instead of HTTPS due to boto3 chunked encoding incompatibility with OSS
        # Alibaba Cloud OSS does not support AWS SDK's aws-chunked encoding when using HTTPS
        # Since AKS (Azure) cannot use OSS internal endpoint (different cloud), HTTP is required
        # Traces are primarily stored in ClickHouse (encrypted at rest); OSS is backup storage
        - name: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
          value: "langfuse-events-prod"
        - name: LANGFUSE_S3_EVENT_UPLOAD_REGION
          value: "cn-hangzhou"
        - name: LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: oss-access-key-id
        - name: LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: oss-access-key-secret
        - name: LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT
          value: "http://oss-cn-hangzhou.aliyuncs.com"  # HTTP required (boto3 chunked encoding issue)
        - name: LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE
          value: "false"

        # Auth (must match server)
        - name: NEXTAUTH_URL
          value: "https://monitor.klinematrix.com"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: nextauth-secret
        - name: SALT
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: salt

        # Config
        - name: TELEMETRY_ENABLED
          value: "false"

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "2Gi"  # Higher request to prefer userpool2 (high memory node)
            cpu: "100m"    # Increased from 50m due to high CPU usage
          limits:
            memory: "3Gi"  # Allow headroom for worker operations
            cpu: "500m"    # Increased from 200m for processing headroom
      volumes:
      - name: tmp
        emptyDir: {}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
    spec:
      serviceAccountName: klinematrix-sa
      containers:
      - name: backend
        image: klinematrix/backend:test
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        # Environment variables defined in overlays
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

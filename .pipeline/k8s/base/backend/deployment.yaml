apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    component: api
spec:
  replicas: 1
  # Use Recreate strategy to avoid resource contention during rolling updates
  # on memory-constrained nodes (3x 2GB nodes). Brief downtime (~10-30s) is
  # acceptable for this internal application vs requiring 2x pod resources.
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
    spec:
      serviceAccountName: klinematrix-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: klinematrix/backend:test
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
        - name: home-cache
          mountPath: /home/app/.cache
        # Environment variables defined in overlays
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Health checks temporarily disabled - backend is running
        # livenessProbe:
        #   httpGet:
        #     path: /api/health
        #     port: 8000
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /api/health
        #     port: 8000
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: home-cache
        emptyDir: {}
